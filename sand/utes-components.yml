utes:
  ユーザー:
    - ユーザー名前
    - 科類
    - 第二外国語
    - 進振り年度
  基本平均点:
    - 予想なし,0点参入なし
    - 予想なし,0点参入あり
    - 予想あり,0点参入なし
    - 予想あり,0点参入あり
    - 理[文]系全体平均点
    - 理[文]系内偏差値
  志望学科の進振り点:
    データ[]:
      - 志望順
      - 学科名
      - 第一段階
      - 第二段階
      - 志望者平均
  前期課程修了不足条件:
    - 予測の成績を考慮する
    - 不足単位[]:
        - 科目
        - 内容:
            - 修得単位数
            - 必要単位数
  得点分布:
    - 文理
    - 合計人数
    - 分布[]:
        - 範囲
        - 度数
  得点レーダー:
    データ[]:
      - 予想の有無
      - 大科目(基礎科目|総合科目L|...)
      - 点数
  計算の詳細:
    - ソート方法
    - 計算方法:
        - 予想得点
        - 0点参入
    - データ[]:
        - 大科目
        - 授業名
        - 点数
        - 単位数
        - 重率
        - 予想
  志望学科:
    データ[]:
      - 学部
      - 学科
      - 志望するか
  志望順:
    - 第1志望
    - 第2志望
    - 第3志望
  メッセージ:
    - 本文
  フィードバック:
    - 種類
    - コメント
  進振り要件:
    - 科類
    - データ[]:
        - 項目(既習外国語|初習外国語|...|総取得単位数)
        - 要件
        - 注
  前期課程修了要件:
    - 科類
    - データ[]:
        - 大項目
        - 項目
        - 要件
  底点の推移:
    学部:
      段階(第一段階|第二段階):
        データ[]:
          - 年度
          - 底点:
              - 進学枠(e.g.理科|全科類|...)
              - 点数
  平均点合格判定:
    - 履修パターン(A|B) # ALESS[ALESA]が先かFLOWが先か
    - 結果:
        - 既習外国語
        - 初習外国語
        - 身体運動・健康科学実習
  ユーザー数内訳:
    データ[]:
      - 科類|合計
      - 統計処理対象
      - 登録者数
  人気の授業:
    データ[]:
      - 授業名
      - 履修者数
  お知らせ:
    データ[]:
      - 日付
      - 内容[]
        - 重要度(赤|黒)
        - 内容
  アップデート内容:
    データ[]:
      - 日付
      - タイトル
      - 内容[]:
          - 見出し
          - 内容
